version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    schedule:
      interval: weekly
    assignees:
      - stevehipwell

  - package-ecosystem: docker
    directory: /
    groups:
      docker:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    schedule:
      interval: weekly
    assignees:
      - stevehipwell

  - package-ecosystem: bundler
    directory: /
    groups:
      bundler:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
    allow:
      - dependency-type: all
    schedule:
      interval: weekly
    assignees:
      - stevehipwell
