name: Build OCI Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

permissions: read-all

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    outputs:
      git_sha_short: ${{ steps.setup.outputs.git_sha_short }}
      changed: ${{ steps.changes.outputs.any_changed }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - name: Setup
        id: setup
        run: |
          set -euo pipefail

          git_sha_short="$(git rev-parse --short HEAD)"
          echo "git_sha_short=${git_sha_short}" >> "${GITHUB_OUTPUT}"

      - name: Check changes
        id: changes
        uses: tj-actions/changed-files@531f5f7d163941f0c1c04e0ff4d8bb243ac4366f # v45.0.7
        with:
          files_ignore: |-
            .github/**
            CHANGELOG.md
            LICENCE
            README.md

  build:
    name: Build
    uses: action-stars/build-workflows/.github/workflows/build-oci-image.yaml@3efac0193bdf2bb648f9b5c02822f33bb42c9b19 # v0.3.0
    needs: check
    if: github.event_name == 'workflow_dispatch' || needs.check.outputs.changed == 'true'
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
      security-events: write
    with:
      name: ${{ github.event.repository.name }}
      repository: ${{ github.repository_owner }}
      dockerfile: Dockerfile
      platforms: linux/amd64,linux/arm64
      tags: ${{ github.event_name != 'pull_request' && 'main' || format('sha-{0}', needs.check.outputs.git_sha_short) }}
      scan_image: true
      push_sbom: true
      push_sarif: true
      push_image: true
