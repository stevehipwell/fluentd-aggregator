name: Bundle Lock

on:
  workflow_dispatch:

permissions: read-all

jobs:
  lock:
    name: Lock
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          ruby-version: '3.3'

      - name: Lock
        run: |
          set -euo pipefail

          bundle -v
          bundle lock --update
          cat ./Gemfile.lock
